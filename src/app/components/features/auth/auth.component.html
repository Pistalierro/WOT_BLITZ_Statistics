<div class="auth-dialog">
  <h2 mat-dialog-title>{{ isLoginMode ? 'Вход' : 'Регистрация' }}</h2>
  <mat-dialog-content class="mat-typography">

    <form (ngSubmit)="onSubmit()" [formGroup]="authForm" class="login-form">

      <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input formControlName="email" matInput placeholder="Email..." type="email"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Пароль:</mat-label>
        <input formControlName="password" matInput placeholder="Пароль..." type="password"/>
      </mat-form-field>

    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [mat-dialog-close]="true" mat-button>Вход</button>
  </mat-dialog-actions>

</div>
